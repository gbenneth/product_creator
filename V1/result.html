<html>
  <head>
    <title>Products Ready</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
      <h2>Project Number</h2>
    {{project_number}}<br>
    <h2>Completed Mockup Images</h2>
    <ul>
      {% for file in new_files %}
        <li>
            <a href="{{ url_for('static', filename=project_number + "/" + file) }}" download>{{ file }}</a>
        </li>
      {% endfor %}
    </ul>
    <h2>Shopify CSV Import Template</h2>
    <a href="{{ url_for('static', filename=project_number + "/" + csv_file) }}">{{csv_file}}</a>
  </body>
</html>
